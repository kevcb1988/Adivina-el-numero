<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Adivina el número</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        input[type=number]::-webkit-inner-spin-button, 
        input[type=number]::-webkit-outer-spin-button { 
            -webkit-appearance: none; 
            margin: 0; 
        }
        input[type=number] { -moz-appearance:textfield; }
    </style>
</head>
<body>
    <div class="container my-5">
        
        <h1 class="display-4 mb-5 text-center">ADIVINA EL NÚMERO</h1>
        <h3 class="h1">Instrucciones:</h3>
        <ol class="my-4">
            <li>Adivinar el número elegido entre el 1 y el 100</li>
            <li>Tienes <b>10</b> turnos</li>
            <li>Te diremos si estas cerca de encontrarlo o por el contrario si te estas alejando</li>
        </ol>

        <div class="form-group">
            <div class="form-group mx-sm-3 mb-2 d-flex">                
                <input type="number" class="form-control col-md-5 mr-2"  id="numero-agregado" placeholder="Ingresa un número">
                <button id="boton-enviar-numero" type="submit" class="btn btn-primary mb-2">Enviar</button>
            </div>
        </div>

        <div class="alertas">
            <div id="intentos" class="my-3" role="alert">
                
            </div>
            <div id="ultimo-numero-ingresado" role="alert">
                
            </div>
            <div id="cerca-lejos" class="" role="alert">
                
            </div>                              
        </div>

    </div>
    <!-- Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="adivina-el-numero.js"></script>
</body>
</html>
